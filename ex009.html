<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Seu país de origem é:<input type="text" name="nac" id="inac">
    <input type="button" value="Verificar" onclick="myFunction()">
    <div id="res">

    </div>
    <script>
        function myFunction(){ 
        var nac = window.document.querySelector('input#inac')
        var res = window.document.querySelector('div#res')
        var vel = Text('nac.value')
        res.innerHTML = `Sua nacionalidade é ${res}`
        if ( vel != Brasil){
            res.innerHTML += `Você é brasileiro`
        }
        else{
           res.innerHTML += `Você é estrangeiro` 
        }
    }
    </script>


</html>
